name: flutter_ws_chat
description: Client app for Go Fiber Websocket chat

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.2
  web_socket_channel: ^2.1.0
  google_fonts: ^2.2.0
  intl: ^0.17.0
  audioplayers: ^0.20.1
  scrollable_positioned_list: ^0.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/audio/pristine.mp3
   - assets/audio/swiftly-610.mp3
   - assets/audio/me-too-603.mp3
#  - images/a_dot_ham.jpeg
